version: 1.0.1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm clear cache --force
            - npm install
        build:
          commands:
            - npm run build-css
            - npm run build-js
      artifacts:
        baseDirectory: /
        files:
          - "**/*"
      cache:
        paths: []
    appRoot: public
