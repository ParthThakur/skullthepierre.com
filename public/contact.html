<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Parth Thakur">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>SKP - Contact</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
</head>
<body class="antialiased bg-black">
<div class="flex justify-center min-h-screen">
    <div class="container bg-contact-page-tall md:bg-contact-page-wide bg-top bg-no-repeat bg-cover flex-grow max-w-screen-lg">
        <div data-include="/common/navbar.html" class="navbar-container"></div>
        <div class="content flex justify-center md:justify-end">
            <div>
                <div class="flex flex-col p-4">
                    <div class="bg-contact-card">
                        <div class="flex flex-col text-center p-4">
                            <span>Contact</span>
                            <span>pierrefonseca@gmail.com</span>
                        </div>
                        <div class="p-4">
                            <form action="https://formspree.io/f/mgepjbky" id="contactForm" method="POST" class="">
                                <label>Name:
                                    <input type="text" name="name" class="flex-grow" required>
                                </label>

                                <label>Email:
                                    <input type="email" name="_replyto" class="flex-grow" required>
                                </label>

                                <label for="message">Message:
                                    <textarea id="message" name="message"  class="h-32" required></textarea>
                                </label>

                                <label>
                                    <input type="checkbox" name="mailing_list">
                                    Also join mailing list.
                                </label>

                                <button id="sendMessage">Send message</button>

                                <p id="status"></p>
                            </form>
                        </div>
                    </div>
                    <div class="h-16 bg-contact-card-b bg-no-repeat bg-cover"></div>
                </div>
            </div>
        </div>
        <div data-include="/common/footer.html" class="footer-container"></div>
    </div>
</div>
</body>
<script src="js/load-changes.js"></script>
<script src="/js/submit_form.js"></script>
</html>
