<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Parth Thakur">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>SKP - Contact</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
</head>
<body class="antialiased bg-black">
<div class="flex justify-center min-h-screen">
    <div class="container bg-contact-page-tall md:bg-contact-page-wide bg-top bg-no-repeat bg-cover flex-grow max-w-screen-lg">
        <div data-include="/common/navbar.html" class="navbar-container"></div>
        <div class="flex justify-center md:justify-end">
            <div class="flex flex-col p-4 max-w-lg" style="width: 33rem">
                <div class="bg-contact-card font-compHandMedium text-2xl">
                    <div class="flex flex-col text-center text-3xl p-4">
                        <strong>Contact</strong>
                    </div>
                    <div class="p-4">
                        <form action="https://formspree.io/f/mgepjbky" id="contactForm" method="POST"
                              class="grid grid-cols-6 gap-4">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" class="w-full col-span-5 font-sans" required>

                            <label for="_replyto">Email:</label>
                            <input type="email" name="_replyto" id="_replyto" class="w-full col-span-5 font-sans" required>


                            <div class="grid col-span-6">
                                <label for="message">Message:</label>
                                <textarea id="message" name="message"  class="w-full h-32 font-sans" required></textarea>
                            </div>

                            <label class="col-span-6">
                                <input type="checkbox" name="mailing_list">
                                Join mailing list!
                            </label>

                            <button class="rounded-xl bg-gray-100 hover:bg-gray-300 col-span-3" id="sendMessage">Send message</button>
                            <div class="col-span-6"></div>

                            <p id="status" class="col-span-6"></p>
                        </form>
                    </div>
                </div>
                <div class="h-16 bg-contact-card-b bg-no-repeat bg-cover"></div>
            </div>
        </div>
        <div data-include="/common/footer.html" class="footer-container"></div>
    </div>
</div>
</body>
<script src="js/load-changes.js"></script>
<script src="/js/submit_form.js"></script>
</html>
