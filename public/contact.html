<!DOCTYPE html>
<html lang="en">
<head data-include="/common/header.html">
    <title>SKP - Contact</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
</head>
<body class="antialiased bg-black">
<div class="flex justify-center min-h-screen">
    <div class="container bg-contact-page-tall md:bg-contact-page-wide bg-top bg-no-repeat bg-cover flex-grow max-w-screen-lg">
        <div data-include="/common/navbar.html" class="navbar-container"></div>
        <div class="container-inner flex justify-center min-h-screen md:justify-end">
            <div>
                <div class="flex flex-col p-4">
                    <div class="bg-contact-card">
                        <div class="flex flex-col text-center p-4">
                            <span>Contact</span>
                            <span>pierrefonseca@gmail.com</span>
                        </div>
                        <div class="px-4">
                            <ul>
                                <form action="https://formspree.io/f/mqkgvokz" id="contactForm" method="POST" class="">
                                    <li>
                                        <label>Name:
                                            <input type="text" name="name" required class="flex-grow">
                                        </label>
                                    </li>
                                    <li>
                                        <label>Email:
                                            <input type="email" name="_replyto" required class="flex-grow">
                                        </label>
                                    </li>
                                    <li>
                                        <label for="message">Message:
                                        </label>
                                    </li>
                                    <li>
                                        <label>
                                            <textarea id="message" name="message" required class="h-32"></textarea>
                                        </label>
                                    </li>
                                    <li>
                                        <button id="sendMessage">Send message</button>
                                    </li>
                                    <p id="status"></p>
                                </form>
                            </ul>
                        </div>
                    </div>
                    <div class="h-16 bg-contact-card-b bg-no-repeat bg-cover"></div>
                </div>
            </div>
        </div>
        <div data-include="/common/footer.html" class="footer-container"></div>
    </div>
</div>
</body>
<script src="js/load-common.js"></script>
<script src="/js/submit_form.js"></script>
</html>
