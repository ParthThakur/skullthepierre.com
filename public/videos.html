<!DOCTYPE html>
<html lang="en">
<head data-include="/common/header.html">
    <title>SKP - Videos</title>

            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

    <style>
        .music-videos > * {
            grid-area: 1 / 1 / 2 / 2;
        }

</head>
<body class="antialiased bg-black">
<div class="flex justify-center min-h-screen">
    <div class="container flex-grow max-w-screen-lg text-white">

        <div class="grid grid-cols-2 gap-4 p-4 text-center">
            <div class="grid music-videos bg-green-900 col-span-2">
                <svg class="hidden md:block" viewBox="0 0 16 4.5" />
                <svg class="md:hidden" viewBox="0 0 16 9" />
                <div id="content">
                    Music videos here.
                </div>
            </div>
            <div class="bg-green-900 h-64">Live videos here</div>
            <div class="bg-green-900 h-64">Beats videos here.</div>
            <div class="bg-green-900 h-64">Beats making videos here.</div>
            <div class="bg-green-900 h-64">Vlog videos here.</div>
        </div>
        <div data-include="/common/footer.html" class="footer-container"></div>
    </div>

</body>
<script src="js/load-common.js"></script>
</html>
