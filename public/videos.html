<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Parth Thakur" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <style>
      .music-videos > * {
        grid-area: 1 / 1 / 2 / 2;
      }

      .scroll-hidden {
        scrollbar-width: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
    <title>SKP - Videos</title>
  </head>
  <body class="antialiased bg-black">
    <div class="flex justify-center">
      <div class="container flex-grow max-w-screen-lg">
        <div data-include="/common/navbar.html" class="navbar-container"></div>
        <div class="grid grid-cols-2 gap-4 p-4 text-center">
          <div class="music-videos grid bg-green-900 col-span-2">
            <!-- TODO: Make videos better. Resize (16:9) with screen size. -->
            <!-- TODO: overflow-bottom: hidden. -->
            <svg class="hidden md:block" viewBox="0 0 16 4.5" />
            <svg class="md:hidden" viewBox="0 0 16 9" />
            <div
              class="px-2 grid grid-flow-col auto-cols-1 md:auto-cols-2 overflow-scroll scroll-hidden"
            >
              <div class="px-2 py-4">
                <div class="bg-red-900 h-full">
                  <iframe
                    width="100%"
                    height="100%"
                    src="https://www.youtube.com/embed/0MKKpST1F78"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </div>
              </div>
              <div class="px-2 py-4">
                <div class="bg-red-900 h-full">
                  <iframe
                    width="100%"
                    height="100%"
                    src="https://www.youtube.com/embed/9S0fHQICpkY"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </div>
              </div>
              <div class="px-2 py-4">
                <div class="bg-red-900 h-full"></div>
              </div>
              <div class="px-2 py-4">
                <div class="bg-red-900 h-full"></div>
              </div>
              <div class="px-2 py-4">
                <div class="bg-red-900 h-full"></div>
              </div>
              <div class="px-2 py-4">
                <div class="bg-red-900 h-full"></div>
              </div>
              <div class="px-2 py-4">
                <div class="bg-red-900 h-full"></div>
              </div>
            </div>
          </div>
          <div class="bg-green-900 h-64">Live videos here</div>
          <div class="bg-green-900 h-64">Beats videos here.</div>
          <div class="bg-green-900 h-64">Beats making videos here.</div>
          <div class="bg-green-900 h-64">Vlog videos here.</div>
        </div>
        <div data-include="/common/footer.html" class="footer-container"></div>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
