<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Parth Thakur" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <title>SKP - Music</title>
  </head>
  <body class="antialiased bg-black">

                <span>FRUPP</span>

            </div>
            <div class="cover-art">

                <span>LADIDA DEATH VALLEY</span>

            <div class="cover-art">

                <span>CINCO</span>

              </div>
            </div>
            <div class="cover-art">

              </div>
